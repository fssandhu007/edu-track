# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edutrack-ingress
  namespace: edutrack
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "edutrack-ip"
spec:
  rules:
    - http:
        paths:
          - path: /api/students
            pathType: Prefix
            backend:
              service:
                name: student-service
                port:
                  number: 3001
          - path: /api/courses
            pathType: Prefix
            backend:
              service:
                name: course-service
                port:
                  number: 3002
          - path: /api/enrollments
            pathType: Prefix
            backend:
              service:
                name: enrollment-service
                port:
                  number: 3003
