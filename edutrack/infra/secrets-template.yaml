# Secrets Template - Replace placeholders before applying
# IMPORTANT: In production, use GCP Secret Manager or Kubernetes secrets management
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: edutrack
type: Opaque
stringData:
  # Replace these with your actual values
  DB_HOST: "YOUR_CLOUD_SQL_HOST"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_PASSWORD: "YOUR_SECURE_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: student-db-credentials
  namespace: edutrack
type: Opaque
stringData:
  DB_NAME: "edutrack_students"
---
apiVersion: v1
kind: Secret
metadata:
  name: course-db-credentials
  namespace: edutrack
type: Opaque
stringData:
  DB_NAME: "edutrack_courses"
---
apiVersion: v1
kind: Secret
metadata:
  name: enrollment-db-credentials
  namespace: edutrack
type: Opaque
stringData:
  DB_NAME: "edutrack_enrollments"
