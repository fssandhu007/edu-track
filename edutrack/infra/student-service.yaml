# Student Service Deployment and Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-service
  namespace: edutrack
  labels:
    app: student-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-service
  template:
    metadata:
      labels:
        app: student-service
    spec:
      serviceAccountName: student-service-sa
      containers:
        - name: student-service
          image: gcr.io/sincere-tape-471709-e5/student-service:latest
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: edutrack-config
                  key: NODE_ENV
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: student-db-credentials
                  key: DB_NAME
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.1.0
          args:
          - "--structured-logs"
          - "--port=5432"
          - "sincere-tape-471709-e5:us-central1:edutrack-postgres"
          volumeMounts:
            - name: cloudsql-sa
              mountPath: /secrets
              readOnly: true
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
      volumes:
        - name: cloudsql-sa
          secret:
            secretName: cloudsql-sa-key
---
apiVersion: v1
kind: Service
metadata:
  name: student-service
  namespace: edutrack
  labels:
    app: student-service
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
  selector:
    app: student-service